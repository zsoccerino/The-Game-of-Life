<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport"

  <title>The Game of Life</title>
  <link rel="shortcut icon"
    href="favicon.png"
    type="image/x-icon" />

<body>

    <h1>The Game of Life</h1>
